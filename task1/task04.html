<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.main {
	position: absolute;
	width: 400px;
	height: 200px;
	background-color: #ccc;
	top: 50%;
	margin-top: -100px;
	left: 50%;
	margin-left: -200px;
}
.left-top-area {
	width: 50px;
	height: 50px;
	border-radius: 0 0 50px 0;
	position: absolute;
	background-color: #FC0;
}
.right-bottom-area {
	width: 50px;
	height: 50px;
	border-radius: 50px 0 0 0;
	position: absolute;
	background-color: #FC0;
	right: 0;
	bottom: 0;
}
</style>
</head>

<body>
<div class="main">
    <div class="left-top-area"></div>
	<div class="right-bottom-area"></div>
</div>
</body>
</html>
